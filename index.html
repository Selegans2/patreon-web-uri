<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandwich Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7941d, #f37021);
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #fff3e6;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 850px;
      width: 90%;
      position: relative;
    }

    .text-content {
      max-width: 55%;
    }

    .headline {
      font-family: 'Anton', sans-serif;
      font-size: 48px;
      line-height: 1.1;
      color: #1a1a1a;
      text-shadow: 2px 2px #f37021;
      margin: 0 0 20px;
    }

    .subhead {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    #auth-code {
      display: inline-block;
      background: #1a1a1a;
      color: #fce38a;
      font-size: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: monospace;
      cursor: pointer;
      border: 3px solid #f7941d;
      transition: all 0.3s ease;
    }

    #auth-code:hover {
      background: #333;
      transform: scale(1.03);
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .character-img {
      width: 200px;
      height: auto;
    }

    .copy-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #06d6a0;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .copy-toast.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="text-content">
      <div class="headline">A SANDWICH SCENTED<br><span style="color: #f37021;">DREAM</span></div>
      <div class="subhead">Your authorization code is served hot and fresh:</div>
      <code id="auth-code" onclick="copyCode()">Loading...</code>
      <div class="note">Click to copy your code</div>
    </div>
    <img class="character-img" src="your-character-image.png" alt="Mascot Image" />
    <div id="toast" class="copy-toast">ðŸ“‹ Copied!</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const codeEl = document.getElementById('auth-code');
    const toastEl = document.getElementById('toast');

    if (error) {
      codeEl.textContent = `Error: ${error}`;
      codeEl.style.backgroundColor = '#ffdddd';
      codeEl.style.borderColor = '#cc0000';
      codeEl.style.color = '#cc0000';
    } else if (code) {
      codeEl.textContent = code;
    } else {
      codeEl.textContent = 'No code found';
    }

    function copyCode() {
      const range = document.createRange();
      range.selectNodeContents(codeEl);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand('copy');
        showToast();
      } catch (err) {
        console.error('Copy failed', err);
      }

      selection.removeAllRanges();
    }

    function showToast() {
      toastEl.classList.add('show');
      setTimeout(() => {
        toastEl.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
