<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patreon Link Complete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFCB61;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border: 2px solid #77BEF0;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #EA5B6F;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        code {
            display: inline-block;
            padding: 12px 18px;
            background: #F5F5F5;
            border: 1px dashed #77BEF0;
            border-radius: 8px;
            font-size: 15px;
            color: #222;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            user-select: all;
        }

        code:hover {
            background: #e6f5fc;
            border-color: #FF894F;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Almost Done!</h1>
        <p>Copy this code and paste it into your game:</p>
        <code id="auth-code" onclick="selectCode()">Loading...</code>
        <div class="note">Click the code to auto-select it</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const codeEl = document.getElementById('auth-code');
        codeEl.textContent = code || 'No code found';

        function selectCode() {
            const range = document.createRange();
            range.selectNodeContents(codeEl);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }
    </script>
</body>
</html>
